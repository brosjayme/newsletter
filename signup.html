<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter SignUp</title>

<link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
 <body class="d-flex align-items-center py-4 bg-body-tertiary">
  <form class="form-signin">
    <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter</h1>

      <input type="text" class="form-control"  placeholder="First Name" required autofocus>
      <input type="password" class="form-control"  placeholder="Last Name" required>
      <input type="email"  class="form-control" placeholder="Email" required>


      <button class="btnbtn-lg btn-primary btn-block" type="submit">Sign me up</button>
  </form>
</body>
</html>
